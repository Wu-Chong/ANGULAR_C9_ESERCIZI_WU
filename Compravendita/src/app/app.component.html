<div class="contenitore">
  <!-- Si crea una form e si associa al form del ts -->
  <form [formGroup] = myForm class="text-left p-3">

    <div class="form-row">
      <!-- si crea un input si associa al giusto input del ts, in questo caso il formControl 'nome'-->
      <div class="col">
        Nome
        <input [formControl] = "myForm.controls['nome']" placeholder="Nome" class="form-control mb-4">
        <!-- si veficano se son presenti degli errori -->
        <div *ngIf="!myForm.controls['nome'].valid" class="alert alert-danger">"Nome" non è valido</div>
        <div *ngIf="myForm.controls['nome'].hasError('required')" class="alert alert-danger">"Nome" è richiesto</div>
      </div>

      <div class="col">
        Cognome
        <input [formControl] = "myForm.controls['cognome']" placeholder="Cognome" class="form-control">
        <div *ngIf="!myForm.controls['cognome'].valid" class="alert alert-danger">"Cognome" non è valido</div>
        <div *ngIf="myForm.controls['cognome'].hasError('required')" class="alert alert-danger">"Cognome" è richiesto</div>
      </div>
    </div>

    <div class="form-row mb-4">
      Email
      <input [formControl] = "myForm.controls['email']" placeholder="Email" class="form-control">
      <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger">"Email" non è valido</div>
      <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger">"Email" è richiesto</div>
    </div>

    <div *ngIf="!myForm.valid" class="alert alert-danger ">Il form non è valido</div>
    <button class="btn btn-success btn-block col" type="submit" [disabled]="!myForm.valid">Registrati</button>

  </form>
</div>
