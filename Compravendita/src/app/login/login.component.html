
<div class="jumbotron">
  <h1>LOGIN</h1>
  <form [formGroup] = logForm class="text-left p-3 item1" (ngSubmit)="onLogin()" *ngIf="show">

       Username
      <input type="user" [formControl] = "logForm.controls['user']" placeholder="Username" class="form-control mb-4">
      <div *ngIf="!logForm.controls['user'].valid" class="alert alert-danger text-center">"User" non è valido</div>
      <div *ngIf="logForm.controls['user'].hasError('required')" class="alert alert-danger text-center">"User" è richiesto</div>


      Password
      <input type='password' [formControl] = "logForm.controls['password']" placeholder="Password" class="form-control mb-4">
      <div *ngIf="!logForm.controls['password'].valid" class="alert alert-danger text-center">"Password" non è valido</div>
      <div *ngIf="logForm.controls['password'].hasError('required')" class="alert alert-danger text-center">"Password" è richiesto</div>



    <button class="btn btn-success btn-block mt-4" type="submit" [disabled]="!logForm.valid">Login</button>
    <div *ngIf="!logForm.valid" class="alert alert-danger text-center mt-4">Il form non è valido</div>

  </form>
</div>

<div class="alert alert-danger" *ngIf="!correct">Username o password errati!</div>
<div *ngIf="!show">
 <button (click)="onLogOut()" class="btn btn-danger">Logout</button>
 <app-bacheca [user]="user" [comments] ="comments"></app-bacheca>
</div>
