<div class="contenitore">
<h1 class="text-center">Registrazione</h1>
  <form [formGroup] = myForm class="text-left p-3 item1" (ngSubmit)="onSubmit(myForm.value)">

    <div class="form-row">

      <div class="col">
        Nome
        <input [formControl] = "myForm.controls['nome']" placeholder="Nome" class="form-control mb-4">
        <div *ngIf="!myForm.controls['nome'].valid" class="alert alert-danger text-center">"Nome" non è valido</div>
        <div *ngIf="myForm.controls['nome'].hasError('required')" class="alert alert-danger text-center">"Nome" è richiesto</div>
      </div>

      <div class="col">
        Cognome
        <input [formControl] = "myForm.controls['cognome']" placeholder="Cognome" class="form-control">
        <div *ngIf="!myForm.controls['cognome'].valid" class="alert alert-danger text-center">"Cognome" non è valido</div>
        <div *ngIf="myForm.controls['cognome'].hasError('required')" class="alert alert-danger text-center">"Cognome" è richiesto</div>
      </div>
    </div>

       Username
      <input type="user" [formControl] = "myForm.controls['user']" placeholder="User" class="form-control mb-4">
      <div *ngIf="!myForm.controls['user'].valid" class="alert alert-danger text-center">"User" non è valido</div>
      <div *ngIf="myForm.controls['user'].hasError('required')" class="alert alert-danger text-center">"User" è richiesto</div>

      Email
      <input type="email" [formControl] = "myForm.controls['email']" placeholder="Email" class="form-control mb-4">
      <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger text-center">"Email" non è valido</div>
      <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger text-center">"Email" è richiesto</div>


      Password
      <input type='password' [formControl] = "myForm.controls['password']" placeholder="Password" class="form-control mb-4">
      <div *ngIf="!myForm.controls['password'].valid" class="alert alert-danger text-center">"Password" non è valido</div>
      <div *ngIf="myForm.controls['password'].hasError('required')" class="alert alert-danger text-center">"Password" è richiesto</div>



    <button class="btn btn-success btn-block mt-4" type="submit" [disabled]="!myForm.valid">Registrati</button>
    <div *ngIf="!myForm.valid"></div>

  </form>
</div>
